<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dar bg-dark">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="getRole() == undefined">
        <li class="nav-item">
          <a class="fw-bolder text-light nav-link" href="home">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="getRole() == 'Admin'">
        <li class="nav-item">
          <a class="fw-bolder text-light nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="fw-bolder text-light nav-link" href="admin/users">Users</a>
        </li>
        <li class="nav-item">
          <a class="fw-bolder text-light nav-link" href="admin/bookings">Bookings</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="getRole() == 'Manager' || getRole() == 'Developer'">
        <li class="nav-item"*ngIf="getRole() == 'Developer'">
          <a class="fw-bolder text-light nav-link" (click)="isUserHasReservation()">My Reservation</a>
        </li>
        <li class="nav-item">
          <a class="fw-bolder text-light nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="fw-bolder text-light nav-link" href="home/bookings">Bookings</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center" *ngIf="isUserAuthorization">
        <a type="button" class="btn btn-link px-3 me-2" href="login">
          Login
        </a>
        <a type="button" class="btn btn-primary me-3" href="register">
          Sign up for free
        </a>
      </div>

      <div class="d-flex align-items-center" *ngIf="!isUserAuthorization">
          <a type="button" class="btn btn-link px-3 me-2" [routerLink]="['user-profile']">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </a>
        <div class="d-flex align-items-center">
          <a type="button" class="btn btn-primary me-3" (click)="logout()">
            Logout
          </a>
        </div>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
