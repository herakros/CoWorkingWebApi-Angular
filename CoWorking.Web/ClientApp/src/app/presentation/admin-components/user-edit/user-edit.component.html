<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit User</p>
                <form class="mx-1 mx-md-4" [formGroup]="formUser" autocomplete="off" novalidate (ngSubmit)="editUser()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label>Name</label>
                      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter name"/>
                      <div *ngIf="formUser.controls['name'].invalid && formUser.controls['name'].touched" class="alert alert-danger">
                        Name is required. Must contain only letters!
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label>Surname</label>
                        <input type="text" id="surname" formControlName="surname" class="form-control" placeholder="Enter surname"/>
                        <div *ngIf="formUser.controls['surname'].invalid && formUser.controls['surname'].touched" class="alert alert-danger">
                          Surname is required. Must contain only letters!
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label>User Name</label>
                        <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter username"/>
                        <div *ngIf="formUser.controls['userName'].invalid && formUser.controls['userName'].touched" class="alert alert-danger">
                          UserName is required.
                        </div>
                      </div>
                    </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label>Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email"/>
                        <div *ngIf="formUser.controls['email'].invalid && formUser.controls['email'].touched" class="alert alert-danger">
                          Enter correct email.
                        </div>
                      </div>
                    </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label>Role</label>
                      <select required class="form-control" id="role" formControlName="role">
                          <option value="" selected disabled>Choose role</option>
                          <option [value]="userRoles.Manager">Manager</option>
                          <option [value]="userRoles.Developer">Developer</option>
                          <option [value]="userRoles.Admin">Admin</option>
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                  </div>
                  <div class="container">
                      <p class="small fw-bold mt-2 pt-1 mb-0"><a href="admin/users"
                          class="link-danger">Back to user list</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
