<app-profile-navbar></app-profile-navbar>
<section class="vh-50">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-4">
          <div class="row g-0">
            <div class="text-center">
              <h5>Edit Password</h5>
            </div>
            <form class="mx-0 mx-md-0" [formGroup]="editPasswordForm" autocomplete="off" novalidate (ngSubmit)="submit()">
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <i>Current password</i>
                  <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Enter current password"/>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <i>New password</i>
                  <input type="password" id="changedPassword" formControlName="changedPassword" class="form-control" placeholder="Enter new password"/>
                  <div *ngIf="editPasswordForm.controls['changedPassword'].invalid && editPasswordForm.controls['changedPassword'].touched" class="alert alert-danger">
                      Password is not strong enough and it must be at least 8 characters long.
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!editPasswordForm.valid">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
